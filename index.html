<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Skeleton</title>
</head>
<body>

<!--
:: # Header Part
--------------->

  <header class="header__container">
    <h1 class="header__title__content">SKELETON EFFECT</h1>
  </header>


<!--
:: # Skeleton card
----------------->

  <div class="container">
    <template id="card-template">
      <a class="card" id="card-link" target="_blank">
        <div class="card__header">
          <div>
            <img class="header__img skeleton" id="logo-img" alt="" />
          </div>
          <h3 class="card__header header__title" id="card-title">
            <div class="skeleton skeleton-text"></div>
            <div class="skeleton skeleton-text"></div>
          </h3>
        </div>

        <div class="card__body">
          <div class="card__body body__text" id="card-details">
            <div class="skeleton skeleton-text skeleton-text__body"></div>
          </div>

          <div class="card__body body__img">
            <img class="skeleton" alt="" id="cover-img" />
          </div>
        </div>

        <div class="card__footer" id="card-footer">
          <div class="skeleton skeleton-text skeleton-footer"></div>
        </div>
      </a>
    </template>
  </div>

  <footer class="footer__container">
    <h4 class="footer__title">Ben Devweb</h4>
    <p class="footer__text">2022</p>
  </footer>

  <!-- 
:: # LINK Ion_Icons (CDN) 
-------------------------->

  <script
    type="module"
    src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
  ></script>
  <script
    nomodule
    src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
  ></script>

<!--
:: # Link JavaScript
 ------------------>

  <script>

     //:: Selection of DOM elements
    const container = document.querySelector(".container");
    const cardTemplate = document.getElementById("card-template");

    // :: Loop Display
    for (let i = 0; i < 10; i++) {
      container.append(cardTemplate.content.cloneNode(true));
    }

    //:: call "data.json" file
    fetch("data.json")
      .then((response) => response.json())
      .then((posts) => {
        container.innerHTML = "";
        posts.forEach((post) => {

          //:: Setting up the different elements of the "data.json" file
          const div = cardTemplate.content.cloneNode(true);
          div.getElementById("logo-img").src = post.logoImage;
          div.getElementById("card-title").textContent = post.title;
          div.getElementById("card-details").textContent = post.details;
          div.getElementById("cover-img").src = post.coverImage;
          div.getElementById("card-footer").innerHTML = ` <ion-icon name="power"></ion-icon>
        <ion-icon name="chatbox-ellipses"></ion-icon>
        <ion-icon name="planet"></ion-icon>`;
          container.append(div);
        });
      });
  </script>
  
</body>
</html>
